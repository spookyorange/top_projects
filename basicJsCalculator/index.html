<!DOCTYPE html>
<html>
    <head>
        <title>Calculate !</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="header">Calculator</h1>
        <br>
        <div class="wrapper">
            <div class="display">0</div>
            <div class="calc-body">
                <div class="buttonN" id="1">
                    <p class="button-text">1</p>
                </div>
                <div class="buttonN" id="2">
                    <p class="button-text">2</p>
                </div>
                <div class="buttonN" id="3">
                    <p class="button-text">3</p>
                </div>
                <div class="buttonO" id="+">
                    <p class="button-text">+</p>
                </div>
                <div class="buttonN" id="4">
                    <p class="button-text">4</p>
                </div>
                <div class="buttonN" id="5">
                    <p class="button-text">5</p>
                </div>
                <div class="buttonN" id="6">
                    <p class="button-text">6</p>
                </div>
                <div class="buttonO" id="-">
                    <p class="button-text">-</p>
                </div>
                <div class="buttonN" id="7">
                    <p class="button-text">7</p>
                </div>
                <div class="buttonN" id="8">
                    <p class="button-text">8</p>
                </div>
                <div class="buttonN" id="9">
                    <p class="button-text">9</p>
                </div>
                <div class="buttonO" id="*">
                    <p class="button-text">*</p>
                </div>
                <div class="button-clear" id="button-clear">
                    <p class="button-text">clear</p>
                </div>
                <div class="buttonN" id="0">
                    <p class="button-text">0</p>
                </div>
                <div class="button-equal" id="button-equal">
                    <p class="button-text">=</p>
                </div>
                <div class="buttonO" id="/">
                    <p class="button-text">/</p>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
