<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style-fg.css">
    </head>
    <body>
        <header class="header">
            <div class="header-div">
                <span class="header-span"><a class="helink" href="https://images.google.com/">Images</a></span>
            </div>
            <div class="header-div">
                <span class="header-span"><a class="helink" href="https://mail.google.com/">Gmail</a></span>
            </div>
        </header>
        <main>
            <div class="main-image-google">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            </div>
            <br>
            <div class="sbar">
                <svg style="width: 30px;position: relative; left: 5px;" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                <input class="input-search" type="search">
            </div>
            <div class="buttons-bg">
                <div class="buttons-search">
                    <button class="ara">Google Search</button>
                </div>
                <div class="buttons-search">
                    <button class="ara">I'm Feeling Lucky</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="basediv">
                <a href="https://ads.google.com" class="abyss-text abyss-st-first"><div class="abyss-div">Advertising</div></a>
                <a href="https://www.google.com/business/" class="abyss-text"><div class="abyss-div">Business</div></a>
                <a href="https://www.google.com/search/howsearchworks/" class="abyss-text"><div class="abyss-div">How Search Works</div></a>
            </div>
            <div class="abyss-rew">
                <a href="https://policies.google.com/privacy" class="abyss-text"><div class="abyss-div">Privacy</div></a>
                <a href="https://policies.google.com/terms" class="abyss-text"><div class="abyss-div">Terms</div></a>
                <a href="#" class="abyss-text abyss-st-last"><div class="abyss-div">Settings</div></a>
            </div>
        </footer>
    </body>
</html>
