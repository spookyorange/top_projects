<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="main-header">ROCK PAPER AND SCISSORS</h1>
        <div id="main-div">
            <button class="rock buton">
                <div class="alt-div">
                    <img src="images/rock.png" class="image">
                </div>
            </button>
            <button class="paper buotn">
                <div class="alt-div">
                    <img src="images/paper.png" class="image">
                </div>
            </button>
            <button class="scissors botun">
                <div class="alt-div">
                    <img src="images/scissors.png" class="image">
                </div>
            </button>
        </div>
        <br>
        <h2 class="cent">Click and image to select your weapon</h2>
        <h2 class="announcement cent"></h2>
        <h2 class="count-player cent">x</h2><h2 class="cent x"> - </h2><h2 class="count-computer cent">x</h2>
        <h2 class="winner cent">-</h2>
        <script src="game.js">
        </script>
    </body>
</html>
